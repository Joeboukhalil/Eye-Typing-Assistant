<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye & Mouth Keyboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }
    #output {
      border: 2px solid white;
      margin-bottom: 10px;
    }
    #keyboard {
      display: flex;
      flex-wrap: wrap;
      width: 640px;
      margin-top: 10px;
    }
    .key {
      width: 60px;
      height: 40px;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
      background: #222;
    }
    .active {
      background: red;
    }
    #typed {
      margin-top: 20px;
      font-size: 20px;
      min-height: 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="output" width="640" height="480"></canvas>

  <div id="keyboard"></div>
  <div id="typed">Typed: </div>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');
    const keys = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ", "SPACE", "DEL", "SPEAK"];
    const keyboardDiv = document.getElementById('keyboard');
    const typedDiv = document.getElementById('typed');
    let currentIndex = 0;
    let typedText = "";

    // Build keyboard
    keys.forEach((k, i) => {
      let div = document.createElement("div");
      div.className = "key";
      div.id = "key_" + i;
      div.innerText = k;
      keyboardDiv.appendChild(div);
    });
    document.getElementById("key_0").classList.add("active");

    function updateKeyboard() {
      document.querySelectorAll(".key").forEach(el => el.classList.remove("active"));
      document.getElementById("key_" + currentIndex).classList.add("active");
    }

    // Blink & mouth detection helpers
    function distance(a, b) {
      return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
    }

    let blinkCount = 0;
    let lastBlinkTime = 0;
    let mouthOpen = false;

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks) {
        const lm = results.multiFaceLandmarks[0];

        // Eye blink detection (use left eye)
        const leftTop = lm[159];
        const leftBottom = lm[145];
        const leftLeft = lm[33];
        const leftRight = lm[133];

        const ear = distance(leftTop, leftBottom) / distance(leftLeft, leftRight);

        if (ear < 0.2) { // eye closed
          if (Date.now() - lastBlinkTime > 300) {
            blinkCount++;
            lastBlinkTime = Date.now();
            if (blinkCount >= 2) {
              blinkCount = 0;
              currentIndex = (currentIndex + 1) % keys.length;
              updateKeyboard();
            }
          }
        }

        // Mouth open detection
        const topLip = lm[13];
        const bottomLip = lm[14];
        const mouthGap = distance(topLip, bottomLip);

        if (mouthGap > 0.05) {
          if (!mouthOpen) {
            mouthOpen = true;
            const key = keys[currentIndex];
            if (key === "DEL") {
              typedText = typedText.slice(0, -1);
            } else if (key === "SPACE") {
              typedText += " ";
            } else if (key === "SPEAK") {
              const utterance = new SpeechSynthesisUtterance(typedText);
              speechSynthesis.speak(utterance);
            } else {
              typedText += key;
            }
            typedDiv.innerText = "Typed: " + typedText;
          }
        } else {
          mouthOpen = false;
        }
      }
      canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      }
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
